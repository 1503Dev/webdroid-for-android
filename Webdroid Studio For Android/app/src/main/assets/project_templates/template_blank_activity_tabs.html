<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="lib/mdui-1/css/mdui.min.css">
    <script src="lib/jq.js"></script>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>

<body class="mdui-theme-primary-teal mdui-theme-accent-amber mdui-appbar-with-toolbar mdui-appbar-with-tab">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-typo-title"><script>document.write(wd.getAppName())</script></a>
        </div>
        <div class="mdui-tab mdui-color-theme mdui-tab-centered" mdui-tab>
            <a href="#tab-1" class="mdui-ripple">tab-1</a>
            <a href="#tab-2" class="mdui-ripple">tab-2</a>
            <a href="#tab-3" class="mdui-ripple">tab-3</a>
        </div>
    </div>
    
    <div class="mdui-container" style="padding: 8px 0px 8px;">
        <div id="tab-1">
            Page 1
            <!-- Your code here -->
        </div>
        <div id="tab-2">
            Page 2
            <!-- Your code here -->
        </div>
        <div id="tab-3">
            Page 3
            <!-- Your code here -->
        </div>
    </div>

    <script src="lib/mdui-1/js/mdui.min.js"></script>
    <script>
        function initDarkMode(){
            if(wd.isDarkMode()){
                $('body').addClass('mdui-theme-layout-dark')
            } else {
                $('body').removeClass('mdui-theme-layout-dark')
            }
        }
        initDarkMode()
        wd.regDarkModeChangeEvent('initDarkMode')
    </script>
</body>

</html>
