<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="lib/mdui-1/css/mdui.min.css">
    <script src="lib/jq.js"></script>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>

<body class="mdui-drawer-body-left mdui-theme-primary-teal mdui-theme-accent-amber mdui-appbar-with-toolbar">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <div class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </div>
            <div class="mdui-typo-title">
                <script>document.write(wd.getAppName())</script>
            </div>
        </div>
    </div>
    
    <div class="mdui-container" style="padding: 8px 0px 8px;">
        <!-- Your code here -->
    </div>
    
    <button class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-fixed">
        <i class="mdui-icon material-icons">add</i>
    </button>
    
    <div class="mdui-drawer mdui-drawer-left" id="drawer">
        <div class="mdui-color-theme" style="width: 100%;height: 144px;">
            <b style="position: absolute;top: 116px;left: 16px;">
                v<script>document.write(wd.getVersionName())</script>
            </b>
        </div>
        <ul class="mdui-list" id="file_list">
            <li class="mdui-list-item mdui-ripple" disable onclick="wd.finishAndRemoveTask()">
                <i class="mdui-list-item-icon mdui-icon material-icons">exit_to_app</i>
                <div class="mdui-list-item-content">退出</div>
            </li>
        </ul>
    </div>

    <script src="lib/mdui-1/js/mdui.min.js"></script>
    <script>
        function initDarkMode(){
            if(wd.isDarkMode()){
                $('body').addClass('mdui-theme-layout-dark')
            } else {
                $('body').removeClass('mdui-theme-layout-dark')
            }
        }
        initDarkMode()
        wd.regDarkModeChangeEvent('initDarkMode')
    </script>
</body>

</html>
