<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="lib/mdui/mdui.min.css">
    <link rel="stylesheet" href="lib/mdui/icon.css">
    <script src="lib/mdui/mdui.min.js"></script>
    <script src="lib/jq.js"></script>
    <script>
        mdui.setColorScheme('#009688')
    </script>
    <title>{{ app_name }}</title>
    <style>
        * {
            user-select: none;
        }
        body {
            margin: 0px;
        }
        body > .container {
            margin: 0px;
            padding: 0px 8px 8px 8px;
            width: 100%;
            height: calc(100vh - 64px);
            box-sizing: border-box;
            overflow: auto;
        }
        mdui-fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
        }
    </style>
</head>

<body>
    <mdui-top-app-bar style="position: relative;">
        <mdui-button-icon icon="menu" onclick="drawer.open=!drawer.open"></mdui-button-icon>
        <mdui-top-app-bar-title>
            <script>document.write(wd.getAppName())</script>
        </mdui-top-app-bar-title>
    </mdui-top-app-bar>
    
    <div class="container">
        <!-- Your code here -->
    </div>
    
    <mdui-fab icon="add"></mdui-fab>
    
    <mdui-navigation-drawer close-on-overlay-click id="drawer">
        <div style="width:100%;height:144px;background:#009688;">
            <b style="position:absolute;top:114px;left:16px;color:white;">
                v<script>document.write(wd.getVersionName())</script>
            </b>
        </div>
        <mdui-list>
            <mdui-list-item rounded icon="exit_to_app" onclick="wd.finishAndRemoveTask()">
                退出
            </mdui-list-item>
        </mdui-list>
    </mdui-navigation-drawer>

    <script>
        function initDarkMode(){
            if(wd.isDarkMode()){
                $('body').addClass('mdui-theme-dark')
            } else {
                $('body').removeClass('mdui-theme-dark')
            }
        }
        initDarkMode()
        wd.regDarkModeChangeEvent('initDarkMode')
    </script>
</body>

</html>
